<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Count Tracker</h1>
      <div class="input-group">
        <label for="total-pages">Total Pages:</label>
        <input type="number" id="total-pages" min="1" value="300" />
      </div>
      <div class="input-group">
        <label for="current-page">Current Page:</label>
        <input type="number" id="current-page" min="0" value="0" />
        <button id="increment-btn">Increment</button>
      </div>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <p id="progress-text">0 / 102 pages completed</p>
    </div>
    <div id="background-animation"></div>
    <script src="script.js"></script>
  </body>
</html>
