<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool 3D Animations</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
            transform-style: preserve-3d;
            animation: rotateX 5s linear infinite;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0 0;
            animation: fadeIn 3s ease-in-out;
            transform-style: preserve-3d;
            animation: rotateY 5s linear infinite;
        }
        a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
            animation: fadeIn 4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes rotateX {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        @keyframes rotateY {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Enjoy these cool 3D animations. Visit <a href="sbhsdemo.php">sbhsdemo.php</a> for more.</p>
    </div>
</body>
</html>
